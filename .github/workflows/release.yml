name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
          - os: windows-latest
            platform: windows/amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # ── Linux dependencies ────────────────────────────────────────────────
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            libfuse2

      - name: Bundle backend files
        run: make bundle

      # ── Windows: NSIS installer ──────────────────────────────────────────
      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install nsis --no-progress -y
          echo "C:/Program Files (x86)/NSIS" >> $GITHUB_PATH

      - name: Build Windows + NSIS installer
        if: runner.os == 'Windows'
        run: wails build -clean -platform windows/amd64 -nsis

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: scdl-web-windows-amd64-installer
          path: build/bin/*-installer.exe

      # ── Linux: AppImage ──────────────────────────────────────────────────
      - name: Build Linux
        if: runner.os == 'Linux'
        run: xvfb-run wails build -clean -platform linux/amd64 -tags webkit2_41

      - name: Download appimagetool
        if: runner.os == 'Linux'
        run: |
          wget -q \
            https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage \
            -O /usr/local/bin/appimagetool
          chmod +x /usr/local/bin/appimagetool

      - name: Build Linux AppImage
        if: runner.os == 'Linux'
        run: |
          mkdir -p AppDir/usr/bin
          cp build/bin/scdl-web AppDir/usr/bin/scdl-web
          cp build/appicon.png AppDir/scdl-web.png
          cp build/linux/scdl-web.desktop AppDir/scdl-web.desktop
          sed -i 's|Exec=.*|Exec=scdl-web|' AppDir/scdl-web.desktop
          ARCH=x86_64 appimagetool AppDir build/bin/scdl-web-linux-amd64.AppImage

      - name: Upload Linux artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: scdl-web-linux-amd64-appimage
          path: build/bin/scdl-web-linux-amd64.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
