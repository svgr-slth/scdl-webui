name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build all platforms
        run: make build-all

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/scdl-web-linux-amd64
            dist/scdl-web-linux-arm64
            dist/scdl-web-windows-amd64.exe
            dist/scdl-web-darwin-amd64
            dist/scdl-web-darwin-arm64
